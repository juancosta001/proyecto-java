# Configuración Base de Datos
db.host=localhost
db.port=3306
db.database=sistema_activos_ypacarai
db.username=root
db.password=

# Configuración Email MailHog (Local Testing)
email.smtp.host=localhost
email.smtp.port=1025
email.smtp.user=sistema.activos@ypacarai.local
email.smtp.password=
email.smtp.ssl=false

# Configuración Sistema
sistema.nombre=Sistema de Gestión de Activos
sistema.version=1.0.0
sistema.organizacion=Cooperativa Ypacaraí LTDA

# Configuración SchedulerService (Automatización)
# Nota: Estos valores se leen desde la tabla configuracion_sistema
# Los valores aquí son solo de referencia/documentación
scheduler.alertas_intervalo_horas=8
scheduler.mantenimiento_intervalo_horas=24
scheduler.delay_inicial_minutos=5 
scheduler.max_hilos=3
scheduler.auto_inicio=true

# Configuración Servidor
servidor.puerto_app=8080
servidor.ambiente=produccion
servidor.log_level=INFO
servidor.backup_automatico=true
servidor.backup_hora=02:00
